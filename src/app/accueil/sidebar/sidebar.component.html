
<div class="container" >

    <h5 align="center" class="mt-4 h4">Sections</h5>

    <br><br>

    <div *ngFor="let section of sections._embedded.sections" class="row mb-3" style="border: solid 0.1em #EFEEED; border-radius: 40px/40px;" >
        <div class="col-5" >
            <img width="90px" style="border-radius: 20px/20px; width: 60px;" src="https://i.ibb.co/WzVQw2p/hashtag.png" alt="">
        </div>
        <div class="col-7">
            <h2 class="mt-3 ml-2" style="font-size: 1.1em;">{{ section.sectionName }}</h2>
        </div>
    </div>

    

</div>
