<div class="p-4" *ngFor="let p of postes?.reverse()">
    <hr>
  <div   class="mb-3" style="border: solid 0.1em #EFEEED; border-radius: 40px/40px;">
     <div class="card gedf-card">
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="mr-2">
                        <img class="rounded-circle" width="45" src="https://picsum.photos/50/50" alt="">
                    </div>
                    <div class="ml-2">
                        <div class="h5 m-0">{{ p.userPoste.username}}</div>
                        <div class="h7 text-muted">{{ p.section.sectionName  }}</div>
                    </div>
                </div>
                <div>
                    <div class="dropdown">
                        <button class="btn btn-link dropdown-toggle" type="button" id="gedf-drop1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-ellipsis-h"></i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="gedf-drop1">
                            <a class="dropdown-item" href="#"><i class="fa fa-plus" aria-hidden="true"></i><span class="pl-3">Suivre</span></a>
                            <a class="dropdown-item" href="#"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i><span class="pl-3">Signaler</span></a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="card-body">
            <div class="text-muted h7 mb-2"> <i class="fa fa-clock-o"></i> 10 min ago</div>
            <div style="color: var(--primary-text);" class="card-link" href="#">
                <h5 class="card-title">{{p.contenu}} et {{p.id}}</h5>
            </div>

            
            
        </div>
        <div class="card-footer">
            <a href="#" class="card-link"><i class="fa fa-thumbs-up" aria-hidden="true"></i> Like</a>
            <a href="#" class="card-link"><i class="fa fa-comment"></i> Comment</a>
            <a href="#" class="card-link"><i class="fa fa-mail-forward"></i> Share</a>
        </div>
    </div>
  </div>
</div>
<br>
